<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<title>Task Handler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="head d-flex justify-content-center m-1">
                    <h1>Task Handler</h1>
                </div>
                <form action="" class="d-grid mt-1 border border-2 rounded-2 p-3 bg-light text-dark">
                    <div class="form-group py-3">
                        <label for="exampleFormControlInput1" class="mb-2">TITLE: </label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                    </div>
                    <div class="form-group py-3">
                        <label for="exampleFormControlInput1" class="mb-2">DESCRIPTION: </label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Description">
                    </div>
                    <div class="form-group py-3">
                        <label for="exampleFormControlInput1 fs-4 my-4" class="mb-2">NO OF TASK: </label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="No. of task">
                    </div>
                    <div class="btn border border-0 d-grid justify-content-start m-0 p-0 mt-1">
                        <button type="button" class="btn btn-primary p-2">ADD TASK</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <div class="row table d-grid my-3 mx-3">
                    <div class="title">
                        <h3>Active Task</h3>
                    </div>
                    <!-- <div class="list-group border border-1">
                        <button type="button" class="list-group-item list-group-item-action m-2 border border-2">
                            <ul class="task-list">
                                <li>
                                    <strong>webpack tutor</strong>
                                </li>
                                <li>html</li>
                                <li>css</li>
                            </ul>
                        </button>
                    </div> -->
                </div>

                <div class="row table d-grid my-3 mx-3">
                    <div class="title">
                        <h3>Finished Task</h3>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
